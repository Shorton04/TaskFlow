{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header text-white text-center" style="background-color: #E63946;">
                <h2>Delete Project</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Are you sure you want to delete the project "<strong>{{ project.name }}</strong>"? This action cannot be undone.</p>
                <form method="POST" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'project_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
