{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header text-white text-center" style="background-color: #E63946;">
                <h2>Remove Member: {{ member.user.username }}</h2>
            </div>
            <div class="card-body">
                <p class="text-center">
                    Are you sure you want to remove <strong>{{ member.user.username }}</strong> from the project <strong>{{ member.project.name }}</strong>?
                    This action cannot be undone.
                </p>
                <form method="POST" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Yes, Remove Member</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'project_members' project.id %}" class="btn btn-outline-secondary w-100">Cancel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
