{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header text-white text-center" style="background-color: #457B9D;">
                <h2>Update Role: {{ member.user.username }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #1D3557;">Save Changes</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'project_members' project.id %}" class="btn btn-outline-secondary w-100">Back to Members</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
