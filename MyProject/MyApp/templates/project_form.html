{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Form Card -->
        <div class="card shadow-lg rounded-4">
            <div class="card-header text-center text-white" style="background-color: #457B9D;">
                <h2>{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Project Name -->
                    <div class="mb-3">
                         <label for="name" class="form-label">Project Name</label>
                         {{ form.name }}
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                         <label for="description" class="form-label">Description</label>
                         {{ form.description }}
                    </div>
                    <!-- Due Date -->
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        {{ form.due_date }}
                    </div>
                    <!-- Invite Members -->
                    <div class="mb-3">
                        <label for="invite_members" class="form-label">Invite Members</label>
                        {{ form.invite_members }}
                    </div>
                    <!-- Submit and Cancel Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #1D3557;">Save</button>
                        <a href="{% url 'project_list' %}" class="btn btn-outline-secondary w-100 mt-3">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
